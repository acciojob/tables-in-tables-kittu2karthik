<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border='1' style="width: 100%; height: 100%">
      <!-- Your code here -->

		<!-- Row -1 -->
		<tr>
			<td>
				<!-- Box - 1 -->
				<table border='1'>
					<thead>
						<tr>
							<th colspan="2">Nested Table 2</th>
						</tr>
						<tr>
							<th>Column 1</th>
							<th>Column 2</th>
						</tr>	
					</thead>
					<tbody>
						<tr>
							<td>abc</td>
							<td>def</td>
						</tr>
					</tbody>
				</table>
			</td>

			
			<td>
				<table border="1">
					<thead>
						<th>Nested Table 1</th>
					</thead>
					<tbody>
						<tr>
							<td>
								<ul>
									<li>List item</li>
									<li>List item</li>
									<li>List item</li>
								</ul>
							</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>

		<!-- Row -2 -->
		<tr>
			<td>
				<!-- Box - 3  -->
				<table border='1'>
					<thead>
						<th colspan='2'>Nested Table 3</th>
					</thead>
					<tbody>
						<tr>
							<td><a href="#">Nested Table</a></td>
							<td>Demo Continued</td>
						</tr>
					</tbody>
				</table>
			</td>

			
			<td>
				<!-- Box - 4  -->
				<table border='1'>
					<thead>
						<th>Nested Table 4</th>
					</thead>
					<tbody>
						<tr>
							<td style="background-color:black; color:white" >HTML</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
